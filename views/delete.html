<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer update</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bondi.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css.map" rel="stylesheet">
</head>
<body>
    <div class=" mt-5 pt-5 rounded">
        <div class="row w-100">
            <div class="col-12 col-sm-8 col-md-6 mx-auto">
                <div class="card shadow rounded-5">
                    <div class="card-header bg-primary text-white text-center py-3 rounded-5">
                        <h3 class="m-auto fw-bold fst-italic">update Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="deleteForm">
                            <div class="form-group">
                                <input type="object" id="id" name="id" class="form-control my-4 py-3 fw-bold border border-dark border-2 rounded-5" placeholder="ID" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-primary btn-dark btn-lg w-50 p-2 fw-bold rounded-5">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formEl = document.getElementById("deleteForm"); 
            formEl.addEventListener("submit", async (event) => {
                event.preventDefault();
        
                const productId = formEl.elements['id'].value;
        
                try {
                    const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
                        method: "DELETE"
                    });
        
                    const responseData = await response.json();
                    console.log(responseData);
                    alert('Product deleted successfully!');
        
                    if (!response.ok) {
                        console.log("Problem deleted product");
                        return;
                    }
                } catch (error) {
                    console.error('Error deleted product:', error);
                }
            });
        });                                        
    </script>
</body>
</html>

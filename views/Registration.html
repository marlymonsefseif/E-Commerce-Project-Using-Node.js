<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bondi.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css.map" rel="stylesheet">
</head>
<body>
    <div class=" mt-5 pt-5 rounded">
        <div class="row w-100">
            <div class="col-12 col-sm-8 col-md-6 mx-auto">
                <div class="card shadow rounded-5">
                    <div class="card-header bg-primary text-white text-center py-3 rounded-5">
                        <h3 class="m-auto fw-bold fst-italic">Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm"action="products.html">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control my-4 py-3 fw-bold border border-dark border-2 rounded-5" placeholder="User Name" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control my-4 py-3 fw-bold border border-dark border-2 rounded-5" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control my-4 py-3 fw-bold border border-dark border-2 rounded-5" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="address" class="form-control my-4 py-3 fw-bold border border-dark border-2 rounded-5" placeholder="Address" required>
                            </div>
                           
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-primary btn-dark btn-lg w-50 p-2 fw-bold rounded-5">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formEl = document.getElementById("registerForm");
    
            formEl.addEventListener("submit", async (event) => {
                event.preventDefault();
                const formData = new FormData(formEl);
                const data = {};
                
                formData.forEach((value, key) => {
                    data[key] = value;
                });
    
                try {
                    const response = await fetch("http://localhost:3000/api/customers/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });
    
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
    
                    const responseData = await response.json();
                    console.log(responseData);
    
                } catch (error) {
                    console.error("Error:", error.message);
                }
            });
        });    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products table binding with Javascript and css</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1myrqBlylCTiqQSAzYnBRBXHC8ifCozuleCW1FU9UkZiBgIWANpffdQ@" crossorigin="anonymous">
  <link href="css/all.min.css" rel="stylesheet">
  <link href="css/bondi.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css.map" rel="stylesheet">
</head>
<body>
  <h1>Product details</h1>
  <table class="table table-hover">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Stock_quantity</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="tableRows">
    </tbody>
  </table>

  <script>
    fetch("http://localhost:3000/api/products/")
    .then(response => response.json())
    .then(data => {
      const tableBody = document.getElementById("tableRows");
      data.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.id}</td>
          <td>${product.name}</td>
          <td>${product.description}</td>
          <td>${product.price}</td>
          <td>${product.category}</td>
          <td>${product.stock_quantity}</td>
          <td><img src="${product.image_url}" title="${product.image_url}" alt="${product.image_url}" style="width:10%"/></td>
        `;
        tableBody.appendChild(row);
      });
   })
  .catch(error => console.error(error));
  </script>
</body>
</html>
